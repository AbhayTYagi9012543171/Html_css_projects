<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="container">

        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">First name</label>
                        <input id="First_name" name="First_name" placeholder="Enter First name.....">
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last name.....">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email.....">
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job role</label>
                        <select id="Job_role" name="Job_role">
                            <option value="">Select Job role</option>
                            <option value="Frontend">Frontend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="full_stack">full stack developer</option>
                            <option value="ui_ux">ui ux developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" rows="4" cols="58" placeholder="Enter Address.....">

                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input  id="City" name="city" placeholder="Enter City.....">
                    </div>
                    <div class="form_control">
                        <label for="pin_code">pin_code</label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="Enter pin_code.....">
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload your cv</label>
                        <input  type="file" id="Upload" name="Upload" >
                    </div>





                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
